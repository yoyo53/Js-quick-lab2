<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <title>Quick Lab 2</title>
	</head>
	<body>
	    <script>
		const url = 'https://jsonplaceholder.typicode.com/users';
		fetch(url)
		.then(response => response.json())
        .then(data => {
		    let text = "";
		    for (let object of data) {
			    text += `<li>${object.name}</li>`
		    }
            document.body.innerHTML = `<h2>users</h2><ul>${text}</ul>`;
		})
	    </script>
	</body>
</html>
